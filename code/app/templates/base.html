<html>

  <head>

  </head>

  <body>
    <!-- NAV BAR -->
    <div><a href="{{ url_for('index') }}">Home</a></div>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}


    {% block content %}{% endblock %}
  </body>
</html>
